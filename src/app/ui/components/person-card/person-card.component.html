<div class="media">
  <img class="avatar mr-3 rounded"
       width="45%"
       [attr.src]="person.avatar"
       [attr.alt]="person.avatar">

  <div class="media-body">
    <h4 class="my-2">
      {{person.name}}
    </h4>

    <ul *ngIf="person.facts.length"
        class="list-unstyled">

      <li *ngFor="let fact of person.facts"
          class="mt-2">
        {{fact}}
      </li>
    </ul>
  </div>
</div>
